<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App sample</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        body {
            @apply flex items-center justify-center h-screen bg-slate-900;
        }
        .error_button {
            @apply focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900;
        }
    </style>
</head>
<body>
    <button id="crash" type="button" class="error_button">Crash Server</button>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector("#crash");
        button.addEventListener("click", () => {
            fetch("/crash")
                .finally(() => location.reload());
        })
    })
</script>
</html>
